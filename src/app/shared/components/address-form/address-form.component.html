<form [formGroup]="addressForm">
    <div class="form-group row">
        <label for="fullName" class="col-sm-3 col-form-label">{{
            "mechkey.form.fullName" | translate
        }}</label>
        <div class="col-sm-9">
            <input
                class="form-control"
                formControlName="fullName"
                id="fullName"
            />
        </div>
    </div>
    <div class="form-group row">
        <label for="streetLine1" class="col-sm-3 col-form-label">{{
            "mechkey.form.streetLine1" | translate
        }}</label>
        <div class="col-sm-9">
            <input
                class="form-control"
                formControlName="streetLine1"
                id="streetLine1"
            />
        </div>
    </div>
    <div class="form-group row">
        <label for="province" class="col-sm-3 col-form-label">{{
            "mechkey.form.province" | translate
        }}</label>
        <div class="col-sm-9">
            <input
                class="form-control"
                formControlName="province"
                id="province"
            />
        </div>
    </div>
    <div class="form-group row">
        <label for="city" class="col-sm-3 col-form-label">{{
            "mechkey.form.city" | translate
        }}</label>
        <div class="col-sm-9">
            <input class="form-control" formControlName="city" id="city" />
        </div>
    </div>
    <div class="form-group row">
        <label for="countryCode" class="col-sm-3 col-form-label">{{
            "mechkey.form.country" | translate
        }}</label>
        <div class="col-sm-9">
            <select
                class="custom-select"
                formControlName="countryCode"
                id="countryCode"
            >
                <option
                    *ngFor="let country of availableCountries"
                    [ngValue]="country.code"
                >
                    {{ country.name }}
                </option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="phoneNumber" class="col-sm-3 col-form-label">{{
            "mechkey.form.phoneNumber" | translate
        }}</label>
        <div class="col-sm-9">
            <input
                class="form-control"
                formControlName="phoneNumber"
                id="phoneNumber"
            />
        </div>
    </div>
</form>
