<form #signInForm="ngForm" (submit)="signIn()">
    <vsf-centered-card>
        <input
            class="form-control"
            placeholder="Email"
            name="emailAddress"
            type="email"
            email
            required
            [(ngModel)]="emailAddress"
        />
        <input
            class="form-control mt-1"
            placeholder="{{ 'mechkey.form.password' | translate }}"
            type="password"
            name="password"
            required
            [(ngModel)]="password"
        />
        <div class="form-check">
            <input
                class="form-check-input"
                type="checkbox"
                id="rememberMe"
                name="rememberMe"
                [(ngModel)]="rememberMe"
            />
            <label class="form-check-label" for="rememberMe">
                {{ "mechkey.form.rememberMe" | translate }}
            </label>
        </div>

        <button
            class="btn btn-primary btn-block mt-3"
            [disabled]="signInForm.invalid || signInForm.pristine"
            type="submit"
        >
            {{ "mechkey.form.signIn" | translate }}
        </button>
        <div
            class="alert alert-warning invalid-credentials"
            role="alert"
            [class.visible]="invalidCredentials"
        >
            {{ "mechkey.form.invalid" | translate }}<br />
            <a
                [routerLink]="[
                    '/account/forgotten-password',
                    { email: this.emailAddress }
                ]"
                >{{ "mechkey.form.forgot" | translate }}</a
            >
        </div>

        <div *ngIf="displayRegisterLink" class="register-link">
            <a [routerLink]="['/account/register']">{{
                "mechkey.form.askRegister" | translate
            }}</a>
        </div>
    </vsf-centered-card>
</form>
