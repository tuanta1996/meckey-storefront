<div *ngIf="order$ | async as order">
    <div class="text-center mb-4">
        <h2 class="display-4">
            {{ "mechkey.checkout.thank" | translate }}
        </h2>
        <ul class="order-details list-unstyled">
            <li class="lead">
                <span class="text-muted">
                    {{ "mechkey.checkout.orderCode" | translate }}:</span
                >
                {{ order.code }}
            </li>
            <li class="lead">
                <span class="text-muted"
                    >{{ "mechkey.checkout.placed" | translate }}:</span
                >
                {{ order.updatedAt | date: "medium" }}
            </li>
        </ul>
        <div
            class="alert alert-info my-4"
            role="alert"
            *ngIf="
                order.payments.length > 0 && order.state === 'PaymentAuthorized'
            "
            [innerHtml]="
                sanitizer.bypassSecurityTrustHtml(
                    order.payments[0].methodCustomFields.postCheckoutPaymentInfo
                )
            "
        ></div>
    </div>
